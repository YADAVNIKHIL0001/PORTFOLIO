<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pricing — YourProduct</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            background: #0b1020;
            color: #eaf2ff
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 18px
        }

        a {
            color: #6ee7ff;
            text-decoration: none
        }

        .muted {
            color: #96a0b5
        }

        .card {
            background: #111833;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 18px
        }

        .grid {
            display: grid;
            gap: 16px
        }

        .cols-3 {
            grid-template-columns: repeat(3, 1fr)
        }

        @media (max-width:900px) {
            .cols-3 {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <main class="wrap">
        <h1>Pricing</h1>
        <div class="grid cols-3">
            <div class="card">
                <h3>Starter</h3>
                <p class="muted">₹0</p>
            </div>
            <div class="card">
                <h3>Pro</h3>
                <p class="muted">₹499/mo</p>
            </div>
            <div class="card">
                <h3>Business</h3>
                <p class="muted">₹1,499/mo</p>
            </div>
        </div>
        <p style="margin-top:16px"><a href="PAGELANDING.html">← Back to Home</a></p>
    </main>
</body>

</html>
